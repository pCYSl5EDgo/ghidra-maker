name: Create ALF File

on: 
  watch:
    types: [started]
  
jobs:
  build-linux: 
    if: 1 == 0
    runs-on: ubuntu-20.04
    steps:
    - run: |
        mkdir ~/git
        cd ~/git
        git clone https://github.com/NationalSecurityAgency/ghidra.git
        cd ~/git/ghidra
        gradle --init-script gradle/support/fetchDependencies.gradle init
    - run: |
        cd ~/git/ghidra
        gradle buildGhidra
    - uses: actions/upload-artifact@master
      with:
        path: ~/git/ghidra/build/dist/
        name: GhidraBuild
  build-win:
    runs-on: ubuntu-latest
    container: docker://gableroux/unity3d:${{ matrix.unity-tag }}
    strategy:
      matrix:
        unity-tag: [2018.4.9f1]
    steps:
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.300' # SDK
    - run: dotnet tool install ilspycmd -g
    - run: ls /opt/Unity/Editor/
